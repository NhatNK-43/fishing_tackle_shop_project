<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../node_modules/mdb-ui-kit/css/mdb.min.css">
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<button
        class="btn btn-primary"
        type="button"
        data-mdb-toggle="offcanvas"
        data-mdb-target="#offcanvasScrolling"
        aria-controls="offcanvasScrolling"
>
    Enable body scrolling
</button>
<button
        class="btn btn-primary"
        type="button"
        data-mdb-toggle="offcanvas"
        data-mdb-target="#offcanvasWithBackdrop"
        aria-controls="offcanvasWithBackdrop"
>
    Enable backdrop (default)
</button>
<button
        class="btn btn-primary"
        type="button"
        data-mdb-toggle="offcanvas"
        data-mdb-target="#offcanvasWithBothOptions"
        aria-controls="offcanvasWithBothOptions"
>
    Enable both scrolling & backdrop
</button>

<div
        class="offcanvas offcanvas-start"
        data-mdb-scroll="true"
        data-mdb-backdrop="false"
        tabindex="-1"
        id="offcanvasScrolling"
        aria-labelledby="offcanvasScrollingLabel"
>
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">
            Colored with scrolling
        </h5>
        <button
                type="button"
                class="btn-close text-reset"
                data-mdb-dismiss="offcanvas"
                aria-label="Close"
        ></button>
    </div>
    <div class="offcanvas-body">
        <p>
            Try scrolling the rest of the page to see this option in action.
        </p>
    </div>
</div>
<div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasWithBackdrop"
        aria-labelledby="offcanvasWithBackdropLabel"
>
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasWithBackdropLabel">
            Offcanvas with backdrop
        </h5>
        <button
                type="button"
                class="btn-close text-reset"
                data-mdb-dismiss="offcanvas"
                aria-label="Close"
        ></button>
    </div>
    <div class="offcanvas-body">
        <p>.....</p>
    </div>
</div>
<div
        class="offcanvas offcanvas-start"
        data-mdb-scroll="true"
        tabindex="-1"
        id="offcanvasWithBothOptions"
        aria-labelledby="offcanvasWithBothOptionsLabel"
>
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
            Backdrop with scrolling
        </h5>
        <button
                type="button"
                class="btn-close text-reset"
                data-mdb-dismiss="offcanvas"
                aria-label="Close"
        ></button>
    </div>
    <div class="offcanvas-body">
        <p>
            Try scrolling the rest of the page to see this option in action.
        </p>
    </div>
</div>
<script src="../../node_modules/mdb-ui-kit/js/mdb.umd.min.js"></script>
</body>
</html>
